<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Website</title>
</head>
<body>
    <header class="navigation">
        <div class="header_inner">
            <div class="header_block">
                <nav class="nav">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#services">Services</a>
                    <a href="#portfolio">Portfolio</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <section class="intro_section">
        <div class="intro_grid">
            <div class="intro_item">
                <div class="intro_img">Image 1</div>
                <div class="intro_text">Text 1</div>
            </div>
            <div class="intro_item">
                <div class="intro_text">Text 2</div>
            </div>
            <div class="intro_item">
                <div class="intro_img">Image 2</div>
                <div class="intro_text">Text 3</div>
                <button class="intro_button">Learn More</button>
            </div>
            <div class="intro_item">
                <div class="intro_img">Image 3</div>
                <div class="intro_text">Text 4</div>
                <button class="intro_button">Learn More</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer_img">Footer Image</div>
        <form class="subscription_form">
            <div class="subscription_block">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" />
            </div>
            <div class="subscription_block">
                <label>Phone</label>
                <input type="tel" placeholder="Enter your phone number" />
            </div>
            <button class="subscribe_button">Subscribe</button>
        </form>
        <div class="footer_text">© 2022 My Website. All Rights Reserved.</div>
    </footer>
</body>
</html>
